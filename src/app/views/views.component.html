<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 mt-3 mb-3" *ngFor="let subject of subjects">
      <mat-card class="example-card" [routerLink]="['details', subject.name,subject.id,1,10]">
        <mat-card-header>
          <img mat-card-avatar src="assets/images/subjects/{{subject.icon}}" alt="{{subject.name}}">
          <mat-card-title>{{subject.name}} </mat-card-title>
          <mat-card-subtitle class="block-ellipsis sub_heading">{{subject.sub_heading}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="block-ellipsis">
            {{subject.description}}
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
